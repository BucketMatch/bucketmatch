<!--login form-->
<h2>Login</h2>
<p ng-model='error'>{{error}}</p>
<form ng-submit='login()'>
  <input type="text" ng-model='username' placeholder='username'></input>
  <input type='password' ng-model='password' placeholder='password'></input>
  <button type='submit'>Submit</button>
</form>
<h2>or create a new account</h2>
<form nf-submit='newUser()'>
  <input type="text" ng-model='NewUsername' placeholder='username'></input>
  <input type='password' ng-model='NewPassword' placeholder='password'></input>
  <button type='submit'>Submit</button>
</form>
