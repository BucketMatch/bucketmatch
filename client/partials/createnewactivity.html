<!--Enter text to filter activities-->
<form ng-submit='filterText'>
	<input type='text' ng-model='filterBy'></input>
	<input type='submit'></input>
</form>

<!--repeat is list of activity names-->
<div class="list" ng-repeat="key in activities | orderBy: sortType | filter: filterBy">
  <!--clicking activity adds activity to current user's profile-->
  <p ng-click='ACTIVITYDETAILFUNC'> {{key.activityName}}</p> 
</div>
